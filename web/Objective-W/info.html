<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Info Window</title>
<meta charset="utf-8">
<script src="js/p5.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/SubWindow.js"></script>
<script src="js/tinycolor.js"></script>
</head>
<body>
  <div id="MainWindowSyntax">
  <p>Syntax for Main Window</p>
  <ul>
  <li>add new window: add "name" 200 200</li>
  <li>remove a window: remove "name"</li>
  <li>move windows: run</li>
  <li>stop window: stop</li>
  </div>

  <div id="SubWindowSyntax">
  <p>Syntax for Sub Window</p>
  <ul>
  <li>constants: lx,ly,vx,vy,h,s,v,width,height</li>
  <li>assignment: set "lx" 100</li>
  <li>conditional: if "lx" > 100 then set "h" 30</li>
  </ul>
  </div>

</body>
</html>
